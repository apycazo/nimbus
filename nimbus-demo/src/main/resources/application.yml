
spring.application.name: nimbus-demo
server.port: 19820

# --- Spring actuator context path ---
management.contextPath: /
management.security.enabled: false

endpoints:
    autoconfig.enabled: true
    beans.enabled: true
    configprops.enabled: true
    dump.enabled: true
    env.enabled: true
    metrics.enabled: true
    mappings.enabled: true
    shutdown.enabled: true
    trace.enabled: true
    loggers.enabled: true
    health:
        enabled: true
        sensitive: false
    info.enabled: true

# --- Eureka instance properties ---
eureka.instance:
    preferIpAddress: true
    statusPageUrlPath: ${management.contextPath:/}info
    healthCheckUrlPath: ${management.contextPath:/}health
    # To setup a custom id
    # instanceId: ${spring.application.name}-${random.uuid}
    metadataMap.servicePath: ${nimbus.mapping:/data}
    leaseRenewalIntervalInSeconds: 30
    leaseExpirationDurationInSeconds: 30